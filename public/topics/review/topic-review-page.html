<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Review - Learn Sphere Vista</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #121212 50%, #1a1a1a 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            background: rgba(15, 15, 15, 0.7);
            padding: 15px 25px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .header-title h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #3B82F6, #10B981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .header-title p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .progress-badge {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10B981;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .action-btn {
            background: linear-gradient(135deg, #3B82F6, #10B981);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        /* Review Content */
        .review-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            flex-grow: 1;
        }

        /* Main Content Area */
        .main-content {
            background: rgba(15, 15, 15, 0.7);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            height: fit-content;
        }

        .section-title {
            font-size: 1.5rem;
            color: #10B981;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Floating particles */
        .particle {
            position: fixed;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0); }
            25% { transform: translateY(-30px) translateX(20px) rotate(90deg); }
            50% { transform: translateY(-10px) translateX(-15px) rotate(180deg); }
            75% { transform: translateY(-25px) translateX(5px) rotate(270deg); }
            100% { transform: translateY(0) translateX(0) rotate(360deg); }
        }

        /* Grid Pattern Background */
        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: 50px 50px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            pointer-events: none;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .review-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Grid Pattern Background -->
    <div class="grid-pattern"></div>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button id="backBtn" class="back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5"></path>
                        <path d="M12 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <div class="header-title">
                    <h1>Gravity and Universal Gravitation</h1>
                    <p>Physics &middot; Chapter 1</p>
                </div>
            </div>
            <div class="header-right">
                <div class="progress-badge">75% Complete</div>
                <button id="testBtn" class="action-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                    </svg>
                    Test Knowledge
                </button>
            </div>
        </header>
        
        <!-- Content Area -->
        <div class="review-content">
            <!-- Main Content -->
            <div class="main-content">
                <h2 class="section-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 16v-4"></path>
                        <path d="M12 8h.01"></path>
                    </svg>
                    Topic Review
                </h2>
                <p>This is a revamped topic review page matching the dashboard and subject page design. The actual content would be populated dynamically based on the topic.</p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize review functionality
            const backBtn = document.getElementById('backBtn');
            backBtn.addEventListener('click', function() {
                window.history.back();
            });
            
            // Create floating particles
            createParticles();
        });
        
        function createParticles() {
            const particleCount = 12;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.width = `${3 + Math.random() * 5}px`;
                particle.style.height = particle.style.width;
                particle.style.opacity = `${0.1 + Math.random() * 0.3}`;
                particle.style.animationDelay = `${Math.random() * 20}s`;
                
                document.body.appendChild(particle);
            }
        }
    </script>
</body>
</html>
