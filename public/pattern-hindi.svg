<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hindi pattern with Devanagari script and cultural elements -->
  
  <!-- Background grid -->
  <g stroke="#06B6D4" stroke-width="0.5" opacity="0.2">
    <line x1="0" y1="40" x2="400" y2="40" />
    <line x1="0" y1="80" x2="400" y2="80" />
    <line x1="0" y1="120" x2="400" y2="120" />
    <line x1="0" y1="160" x2="400" y2="160" />
    <line x1="0" y1="200" x2="400" y2="200" />
    <line x1="0" y1="240" x2="400" y2="240" />
    <line x1="0" y1="280" x2="400" y2="280" />
    <line x1="0" y1="320" x2="400" y2="320" />
    <line x1="0" y1="360" x2="400" y2="360" />
    
    <line x1="40" y1="0" x2="40" y2="400" />
    <line x1="80" y1="0" x2="80" y2="400" />
    <line x1="120" y1="0" x2="120" y2="400" />
    <line x1="160" y1="0" x2="160" y2="400" />
    <line x1="200" y1="0" x2="200" y2="400" />
    <line x1="240" y1="0" x2="240" y2="400" />
    <line x1="280" y1="0" x2="280" y2="400" />
    <line x1="320" y1="0" x2="320" y2="400" />
    <line x1="360" y1="0" x2="360" y2="400" />
  </g>
  
  <!-- Devanagari Script -->
  <text x="100" y="80" font-family="Arial" font-size="36" fill="#06B6D4" opacity="0.6">अ</text>
  <text x="160" y="80" font-family="Arial" font-size="36" fill="#06B6D4" opacity="0.6">आ</text>
  <text x="220" y="80" font-family="Arial" font-size="36" fill="#06B6D4" opacity="0.6">इ</text>
  <text x="280" y="80" font-family="Arial" font-size="36" fill="#06B6D4" opacity="0.6">ई</text>
  
  <text x="100" y="140" font-family="Arial" font-size="36" fill="#06B6D4" opacity="0.6">क</text>
  <text x="160" y="140" font-family="Arial" font-size="36" fill="#06B6D4" opacity="0.6">ख</text>
  <text x="220" y="140" font-family="Arial" font-size="36" fill="#06B6D4" opacity="0.6">ग</text>
  <text x="280" y="140" font-family="Arial" font-size="36" fill="#06B6D4" opacity="0.6">घ</text>
  
  <!-- Decorative Elements -->
  <path d="M50,200 C100,150 150,250 200,200" stroke="#06B6D4" stroke-width="1.5" fill="none" opacity="0.6" />
  <path d="M50,220 C100,170 150,270 200,220" stroke="#06B6D4" stroke-width="1.5" fill="none" opacity="0.6" />
  
  <path d="M200,200 C250,150 300,250 350,200" stroke="#06B6D4" stroke-width="1.5" fill="none" opacity="0.6" />
  <path d="M200,220 C250,170 300,270 350,220" stroke="#06B6D4" stroke-width="1.5" fill="none" opacity="0.6" />
  
  <!-- Cultural Symbol - Om -->
  <path d="M200,300 C180,280 180,250 200,230 C220,250 220,280 200,300" stroke="#06B6D4" stroke-width="2" fill="none" opacity="0.6" />
  <path d="M200,230 C220,210 250,210 270,230 C290,250 290,280 270,300" stroke="#06B6D4" stroke-width="2" fill="none" opacity="0.6" />
  <path d="M200,265 L270,265" stroke="#06B6D4" stroke-width="2" opacity="0.6" />
  <path d="M240,265 C260,265 260,300 240,300" stroke="#06B6D4" stroke-width="2" fill="none" opacity="0.6" />
  <path d="M240,300 L220,330" stroke="#06B6D4" stroke-width="2" opacity="0.6" />
  
  <!-- Decorative Border -->
  <rect x="40" y="40" width="320" height="320" stroke="#06B6D4" stroke-width="1" stroke-dasharray="10 5" fill="none" opacity="0.3" />
  
  <!-- Corner Decorations -->
  <path d="M40,40 L60,40 L60,60" stroke="#06B6D4" stroke-width="1.5" fill="none" opacity="0.6" />
  <path d="M340,40 L320,40 L320,60" stroke="#06B6D4" stroke-width="1.5" fill="none" opacity="0.6" />
  <path d="M40,340 L60,340 L60,320" stroke="#06B6D4" stroke-width="1.5" fill="none" opacity="0.6" />
  <path d="M340,340 L320,340 L320,320" stroke="#06B6D4" stroke-width="1.5" fill="none" opacity="0.6" />
</svg>



