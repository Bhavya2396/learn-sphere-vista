  <text x="240" y="100" font-family="Arial" font-size="20" fill="#EC4899" opacity="0.6">उ</text>
  <text x="280" y="100" font-family="Arial" font-size="20" fill="#EC4899" opacity="0.6">ऊ</text>
  
