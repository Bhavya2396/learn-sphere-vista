  <text x="100" y="60" font-family="Arial" font-size="24" fill="#EC4899" opacity="0.6">संस्कृतम्</text>
  
  <text x="80" y="100" font-family="Arial" font-size="20" fill="#EC4899" opacity="0.6">अ</text>
  <text x="120" y="100" font-family="Arial" font-size="20" fill="#EC4899" opacity="0.6">आ</text>
  <text x="160" y="100" font-family="Arial" font-size="20" fill="#EC4899" opacity="0.6">इ</text>
