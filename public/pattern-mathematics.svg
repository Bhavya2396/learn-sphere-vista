<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mathematics pattern with formulas, geometric shapes, and math symbols -->
  
  <!-- Grid lines -->
  <g stroke="#10B981" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="40" x2="400" y2="40" />
    <line x1="0" y1="80" x2="400" y2="80" />
    <line x1="0" y1="120" x2="400" y2="120" />
    <line x1="0" y1="160" x2="400" y2="160" />
    <line x1="0" y1="200" x2="400" y2="200" />
    <line x1="0" y1="240" x2="400" y2="240" />
    <line x1="0" y1="280" x2="400" y2="280" />
    <line x1="0" y1="320" x2="400" y2="320" />
    <line x1="0" y1="360" x2="400" y2="360" />
    
    <line x1="40" y1="0" x2="40" y2="400" />
    <line x1="80" y1="0" x2="80" y2="400" />
    <line x1="120" y1="0" x2="120" y2="400" />
    <line x1="160" y1="0" x2="160" y2="400" />
    <line x1="200" y1="0" x2="200" y2="400" />
    <line x1="240" y1="0" x2="240" y2="400" />
    <line x1="280" y1="0" x2="280" y2="400" />
    <line x1="320" y1="0" x2="320" y2="400" />
    <line x1="360" y1="0" x2="360" y2="400" />
  </g>
  
  <!-- Geometric shapes -->
  <circle cx="80" cy="80" r="30" stroke="#10B981" stroke-width="1.5" fill="none" opacity="0.6" />
  <rect x="280" y="40" width="60" height="60" stroke="#10B981" stroke-width="1.5" fill="none" opacity="0.6" />
  <polygon points="160,280 200,240 240,280 200,320" stroke="#10B981" stroke-width="1.5" fill="none" opacity="0.6" />
  <path d="M40,200 Q80,160 120,200 T200,200" stroke="#10B981" stroke-width="1.5" fill="none" opacity="0.6" />
  
  <!-- Math symbols -->
  <text x="320" y="160" font-family="serif" font-size="24" fill="#10B981" opacity="0.6">∑</text>
  <text x="320" y="200" font-family="serif" font-size="24" fill="#10B981" opacity="0.6">π</text>
  <text x="320" y="240" font-family="serif" font-size="24" fill="#10B981" opacity="0.6">∞</text>
  <text x="320" y="280" font-family="serif" font-size="24" fill="#10B981" opacity="0.6">√</text>
  
  <!-- Formulas -->
  <text x="40" y="360" font-family="serif" font-size="16" fill="#10B981" opacity="0.6">E = mc²</text>
  <text x="160" y="360" font-family="serif" font-size="16" fill="#10B981" opacity="0.6">a² + b² = c²</text>
  <text x="280" y="360" font-family="serif" font-size="16" fill="#10B981" opacity="0.6">F = G(m₁m₂/r²)</text>
</svg>



