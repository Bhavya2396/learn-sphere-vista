<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- English pattern with letters, books, and literary elements -->
  
  <!-- Background lines -->
  <g stroke="#8B5CF6" stroke-width="0.5" opacity="0.2">
    <line x1="0" y1="20" x2="400" y2="20" />
    <line x1="0" y1="40" x2="400" y2="40" />
    <line x1="0" y1="60" x2="400" y2="60" />
    <line x1="0" y1="80" x2="400" y2="80" />
    <line x1="0" y1="100" x2="400" y2="100" />
    <line x1="0" y1="120" x2="400" y2="120" />
    <line x1="0" y1="140" x2="400" y2="140" />
    <line x1="0" y1="160" x2="400" y2="160" />
    <line x1="0" y1="180" x2="400" y2="180" />
    <line x1="0" y1="200" x2="400" y2="200" />
    <line x1="0" y1="220" x2="400" y2="220" />
    <line x1="0" y1="240" x2="400" y2="240" />
    <line x1="0" y1="260" x2="400" y2="260" />
    <line x1="0" y1="280" x2="400" y2="280" />
    <line x1="0" y1="300" x2="400" y2="300" />
    <line x1="0" y1="320" x2="400" y2="320" />
    <line x1="0" y1="340" x2="400" y2="340" />
    <line x1="0" y1="360" x2="400" y2="360" />
    <line x1="0" y1="380" x2="400" y2="380" />
  </g>
  
  <!-- Open Book -->
  <path d="M150,100 C150,50 250,50 250,100" stroke="#8B5CF6" stroke-width="1.5" fill="none" opacity="0.6" />
  <path d="M150,100 C150,150 250,150 250,100" stroke="#8B5CF6" stroke-width="1.5" fill="none" opacity="0.6" />
  <line x1="200" y1="50" x2="200" y2="150" stroke="#8B5CF6" stroke-width="1" stroke-dasharray="5 5" opacity="0.6" />
  
  <!-- Quill -->
  <path d="M80,250 C60,230 30,200 60,180 C90,160 110,180 100,200 L60,240" stroke="#8B5CF6" stroke-width="1.5" fill="none" opacity="0.6" />
  <path d="M60,240 L50,250 L60,260 L70,250 Z" stroke="#8B5CF6" stroke-width="1.5" fill="none" opacity="0.6" />
  
  <!-- Alphabet Letters -->
  <text x="300" y="80" font-family="serif" font-size="24" fill="#8B5CF6" opacity="0.6">Aa</text>
  <text x="300" y="120" font-family="serif" font-size="24" fill="#8B5CF6" opacity="0.6">Bb</text>
  <text x="300" y="160" font-family="serif" font-size="24" fill="#8B5CF6" opacity="0.6">Cc</text>
  
  <!-- Punctuation -->
  <text x="350" y="80" font-family="serif" font-size="24" fill="#8B5CF6" opacity="0.6">.</text>
  <text x="350" y="120" font-family="serif" font-size="24" fill="#8B5CF6" opacity="0.6">,</text>
  <text x="350" y="160" font-family="serif" font-size="24" fill="#8B5CF6" opacity="0.6">!</text>
  <text x="350" y="200" font-family="serif" font-size="24" fill="#8B5CF6" opacity="0.6">?</text>
  
  <!-- Quotation Marks -->
  <text x="320" y="240" font-family="serif" font-size="36" fill="#8B5CF6" opacity="0.6">"</text>
  <text x="350" y="240" font-family="serif" font-size="36" fill="#8B5CF6" opacity="0.6">"</text>
  
  <!-- Scroll -->
  <path d="M300,320 C280,300 280,270 300,250 L350,250 C370,270 370,300 350,320 Z" stroke="#8B5CF6" stroke-width="1.5" fill="none" opacity="0.6" />
  <path d="M300,250 C320,250 320,320 300,320" stroke="#8B5CF6" stroke-width="1" fill="none" opacity="0.6" />
  <path d="M350,250 C330,250 330,320 350,320" stroke="#8B5CF6" stroke-width="1" fill="none" opacity="0.6" />
  
  <!-- Text lines on book -->
  <line x1="160" y1="70" x2="190" y2="70" stroke="#8B5CF6" stroke-width="1" opacity="0.6" />
  <line x1="160" y1="80" x2="190" y2="80" stroke="#8B5CF6" stroke-width="1" opacity="0.6" />
  <line x1="160" y1="90" x2="180" y2="90" stroke="#8B5CF6" stroke-width="1" opacity="0.6" />
  
  <line x1="210" y1="70" x2="240" y2="70" stroke="#8B5CF6" stroke-width="1" opacity="0.6" />
  <line x1="210" y1="80" x2="240" y2="80" stroke="#8B5CF6" stroke-width="1" opacity="0.6" />
  <line x1="210" y1="90" x2="230" y2="90" stroke="#8B5CF6" stroke-width="1" opacity="0.6" />
  
  <!-- Literary terms -->
  <text x="50" y="350" font-family="serif" font-size="16" fill="#8B5CF6" opacity="0.6">Poetry</text>
  <text x="130" y="350" font-family="serif" font-size="16" fill="#8B5CF6" opacity="0.6">Prose</text>
  <text x="200" y="350" font-family="serif" font-size="16" fill="#8B5CF6" opacity="0.6">Metaphor</text>
</svg>



